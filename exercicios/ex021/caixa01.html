    <style>
        h1 {
            background-color: darkgray;
            width: 300px;

            padding: 10px;

            margin: 20px 20px 40px 20px;
        }
        a {
            display: block;
            border: 2px solid blue;
            
            padding: 10px;
            
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>exemplos de caixas box level</h1>
