<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p>
        <ul>
         <li type="circle"><abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr></li> <br>
         <li type="circle"><abbr title="Use a tag &lt;h1...h6&gt;">Títulos</abbr></li> <br>
         <li type="circle"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li> <br>
         <li type="circle"><abbr title="Use a tag &lt;abbr&gt;">Abreviações </abbr></li><br>
         <li type="circle"><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li> <br>
         <li type="circle"><abbr title="Use a tag &lt;ol&gt; e em cada elemento da lista use&lt;li&gt;">Listas Numeradas</abbr></li> <br>
         <li type="circle"><abbr title="Use a tag &lt;ul&gt; e em cada elemento da lista coloce a tag &lt;li&gt;">Listas com Demarcadores</abbr></li> <br>
    </ul>
    </p>
    
</body>
</html>
