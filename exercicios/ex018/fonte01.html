<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto+Mono:ital,wght@1,200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Pacifico&family=Roboto+Mono:ital,wght@1,200&display=swap');
        body {
            font-family: 'Roboto Mono', monospace;
        }
        h1 {
            font-family: 'pacifico', 'cursive';
        }
    </style>
    
</head>
<body>
    <h1>titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci sit velit fuga aut. Repellendus magni iste facilis dolores aliquid debitis totam! Ex deserunt, tenetur praesentium perferendis labore nihil laboriosam sequi!</p>
</body>
</html>
